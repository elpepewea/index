<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidentes de Bolivia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const presidentes = [
      { nombre: "Simón Bolívar", periodo: "1825", descripcion: "Designado, no ejerció el cargo", imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Simon_Bolivar.jpg/200px-Simon_Bolivar.jpg" },
      { nombre: "Antonio José de Sucre", periodo: "1825–1828", descripcion: "Segundo presidente y héroe de la independencia", imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Jos%C3%A9_Antonio_Sucre.jpg/200px-Jos%C3%A9_Antonio_Sucre.jpg" },
      // Puedes seguir agregando imágenes a cada presidente aquí.
    ];

    function mostrarPresidentes(filtro = "") {
      const contenedor = document.getElementById("listaPresidentes");
      contenedor.innerHTML = "";
      presidentes.filter(p => p.nombre.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition w-full md:w-1/2 lg:w-1/3";
          card.innerHTML = `
            <img src="${p.imagen || 'https://via.placeholder.com/200'}" alt="${p.nombre}" class="w-full h-48 object-cover rounded-md mb-2">
            <h3 class="text-xl font-bold">${p.nombre}</h3>
            <p class="text-sm text-gray-600">Período: ${p.periodo}</p>
            <p class="mt-2 text-gray-700">${p.descripcion}</p>
          `;
          contenedor.appendChild(card);
        });
    }

    function filtrar() {
      const texto = document.getElementById("buscador").value;
      mostrarPresidentes(texto);
    }

    window.onload = () => mostrarPresidentes();
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-green-700 text-white text-center p-6 shadow-md">
    <h1 class="text-3xl font-bold">Presidentes de Bolivia</h1>
    <p class="text-sm">Lista interactiva de los presidentes de Bolivia desde 1825 hasta 1920</p>
  </header>

  <main class="p-4 md:p-8">
    <div class="mb-6 max-w-md mx-auto">
      <input type="text" id="buscador" oninput="filtrar()" placeholder="Buscar presidente..."
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
    </div>
    <div id="listaPresidentes" class="flex flex-wrap gap-4 justify-center"></div>
  </main>
</body>
</html>
