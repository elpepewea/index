<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidentes de Bolivia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const presidentes = [
      { nombre: "Simón Bolívar", periodo: "1825", descripcion: "Designado, no ejerció el cargo", imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Simon_Bolivar.jpg/200px-Simon_Bolivar.jpg" },
      { nombre: "Antonio José de Sucre", periodo: "1825–1828", descripcion: "Segundo presidente y héroe de la independencia", imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Jos%C3%A9_Antonio_Sucre.jpg/200px-Jos%C3%A9_Antonio_Sucre.jpg" },
      { nombre: "José María Pérez de Urdininea", periodo: "1828", descripcion: "Presidente interino" },
      { nombre: "Andrés de Santa Cruz", periodo: "1829–1839", descripcion: "Presidente de la Confederación Perú-Boliviana" },
      { nombre: "José Miguel de Velasco", periodo: "1828, 1829, 1839–1841, 1848", descripcion: "Presidente en cuatro periodos no consecutivos" },
      { nombre: "Pedro Blanco Soto", periodo: "1828–1829", descripcion: "Gobernó solo 6 días" },
      { nombre: "José Ramón de Loayza", periodo: "1828", descripcion: "Presidente interino" },
      { nombre: "Sebastián Ágreda", periodo: "1841", descripcion: "Presidente interino" },
      { nombre: "Mariano Enrique Calvo", periodo: "1841", descripcion: "Presidente provisional" },
      { nombre: "José Ballivián", periodo: "1841–1847", descripcion: "Presidente durante la victoria en Ingavi" },
      { nombre: "Eusebio Guilarte", periodo: "1847", descripcion: "Presidente interino" },
      { nombre: "Manuel Isidoro Belzu", periodo: "1848–1855", descripcion: "Gobierno popularista" },
      { nombre: "Jorge Córdova", periodo: "1855–1857", descripcion: "Yerno de Belzu" },
      { nombre: "José María Linares", periodo: "1857–1861", descripcion: "Dictadura personalista" },
      { nombre: "José María de Achá", periodo: "1861–1864", descripcion: "Llegó al poder mediante golpe" },
      { nombre: "Mariano Melgarejo", periodo: "1864–1871", descripcion: "Gobierno autoritario y polémico" },
      { nombre: "Agustín Morales", periodo: "1871–1872", descripcion: "Asesinado en el cargo" },
      { nombre: "Tomás Frías Ametller", periodo: "1872–1873 y 1874–1876", descripcion: "Presidente en dos periodos interinos" },
      { nombre: "Adolfo Ballivián", periodo: "1873–1874", descripcion: "Hijo de José Ballivián" },
      { nombre: "Hilarión Daza", periodo: "1876–1879", descripcion: "Presidente durante la Guerra del Pacífico" },
      { nombre: "Narciso Campero", periodo: "1880–1884", descripcion: "Reconstrucción tras la guerra" },
      { nombre: "Gregorio Pacheco", periodo: "1884–1888", descripcion: "Gobierno civil y ordenado" },
      { nombre: "Aniceto Arce", periodo: "1888–1892", descripcion: "Consolidación del Partido Conservador" },
      { nombre: "Mariano Baptista", periodo: "1892–1896", descripcion: "Impulsó educación y ferrocarriles" },
      { nombre: "Severo Fernández Alonso", periodo: "1896–1899", descripcion: "Último conservador antes de la Guerra Federal" },
      { nombre: "José Manuel Pando", periodo: "1899–1904", descripcion: "El Partido Liberal toma el poder" },
      { nombre: "Ismael Montes", periodo: "1904–1909 y 1913–1917", descripcion: "Modernizó el Estado boliviano" },
      { nombre: "Eliodoro Villazón", periodo: "1909–1913", descripcion: "Continuó políticas liberales" },
      { nombre: "José Gutiérrez Guerra", periodo: "1917–1920", descripcion: "Último presidente liberal de la era" }
    ];

    function mostrarPresidentes(filtro = "") {
      const contenedor = document.getElementById("listaPresidentes");
      contenedor.innerHTML = "";
      presidentes.filter(p => p.nombre.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-xl shadow-md hover:shadow-xl transition w-full md:w-1/2 lg:w-1/3";
          card.innerHTML = `
            <img src="${p.imagen || 'https://via.placeholder.com/200'}" alt="${p.nombre}" class="w-full h-48 object-cover rounded-md mb-2">
            <h3 class="text-xl font-bold">${p.nombre}</h3>
            <p class="text-sm text-gray-600">Período: ${p.periodo}</p>
            <p class="mt-2 text-gray-700">${p.descripcion}</p>
          `;
          contenedor.appendChild(card);
        });
    }

    function filtrar() {
      const texto = document.getElementById("buscador").value;
      mostrarPresidentes(texto);
    }

    window.onload = () => mostrarPresidentes();
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-green-700 text-white text-center p-6 shadow-md">
    <h1 class="text-3xl font-bold">Presidentes de Bolivia</h1>
    <p class="text-sm">Lista interactiva de los presidentes de Bolivia desde 1825 hasta 1920</p>
  </header>

  <main class="p-4 md:p-8">
    <div class="mb-6 max-w-md mx-auto">
      <input type="text" id="buscador" oninput="filtrar()" placeholder="Buscar presidente..."
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
    </div>
    <div id="listaPresidentes" class="flex flex-wrap gap-4 justify-center"></div>
  </main>
</body>
</html>
